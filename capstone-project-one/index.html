<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script     src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script     src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script     src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->   
    <title>FriendLy</title>
</head>
<body>
    <div id="app">
        REACT HERE
    </div>
    
    <script type="text/babel">
    

     var Friendly = function(){
        var friendlyStyle = {
             height: 300,
             width: 200,
             backgroundColor: "#FFF",
             WebKitFilter: "drop-shadow(0px 0px 5px #555)",
             filter: "drop-shadow(0px 0px 5px #555)"
         }
         return(
             <div style={friendlyStyle}>
                <Avatar/>
                <UserName/>
                <GetConnected/>
             </div>
         )
     };

     class Avatar extends React.Component {
         
         render(){
            var avatarStyle = {
                marginLeft: 20,
                marginTop:20,
                width:150,
                height:150,
                borderRadius: "50%"
            }
            
            return <img style={avatarStyle} src="profile.jpg" alt="profile"></img>
         }
     }

     class UserName extends React.Component {
         render(){
             var userNameStyle = {
                 fontSize: 24,
                 fontFamily: "Arial, Helvetica, sans-serif",
                 marginLeft:20
             }
            return <h1 style={userNameStyle}>Neal Plotnik</h1>
         }
     }

     var GetConnected = function(){
         return(
             <div>
                <Like/>
                <Share/>
                <Add/>
            </div>
         )
     }

     var iconStyle = {
         margin:20
     }

     class Like extends React.Component {
         render(){
            return  <i style={iconStyle} className="fa fa-thumbs-o-up" aria-hidden="true"></i>
         }
     }
     class Share extends React.Component {
         render(){
            return <i style={iconStyle} className="fa fa-share" aria-hidden="true"></i>
         }
     }
     class Add extends React.Component {
         render(){
            return <i style={iconStyle} className="fa fa-plus" aria-hidden="true"></i>
         }
     }

     ReactDOM.render(
        <Friendly/>,
        document.getElementById("app")
        );
       
    </script>
</body>
</html>
